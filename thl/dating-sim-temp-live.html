  please play the game through once! these save points are also not all linked directly to the choice menu, due to ao3 coding limitations. they'll only take you to the nearest room change after having made that choice. 


  i have no CGs and as such when the screen goes black i need you to just picture a CG in your mind's eye. work with me here. i didnt have time to also learn art on top of all of this. 



  this story assumes you have played the first 25 days of the romance route. however, if you haven't (or if you've forgotten), here's a quick run-down: 

  if you havent gotten to the romance route yet, a quick primer: 
  you spare eito, keep your time travel secret, then fall off the roof and get memory loss and forget everything that happened over the last ~22 days. this kicks off the romance route, where you have a dream about kissing kyoshika, tsubasa, and kurara. you find all three girls arguing in the cafeteria over you, as apparently they all had dreams about kissing you. (so really, you haven't missed much.)
  
  what will you tell them? it seems like a bad idea to tell them the truth...


summ: 
<blockquote>
After falling off the roof, getting memory loss, and having some weird dreams about kissing his friends, Takumi overhears three of the girls arguing over their own weird kissing dreams -- one were they were all kissing <em>him</em>. 

What should he say? Should he admit to having a dream about kissing all three of them? That seems like it could be a bad idea... 
</blockquote>

</details>

<details class=" takumi- thoughts">

</details>
